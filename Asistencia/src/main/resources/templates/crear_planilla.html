<!DOCTYPE html >
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Planilla</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Planilla</a>
    <!-- Navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/planillas}">Control de planillas</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Planillas</h1>
            <div class="card-body">
                <form th:action="@{/planillas}" th:object="${planilla}" method="POST">
                    <div class="form-group">
                        <label>Carrera</label>
                        <input type="text" name="carrera" th:field="*{carrera}" class="form-control"
                               placeholder="Digite la carrera " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Docente</label>
                        <input type="text" name="docente" th:field="*{docente}" class="form-control"
                               placeholder="Digite el docente" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Horario</label>
                        <input type="text" name="horario" th:field="*{horario}" class="form-control"
                               placeholder="Digite el horario" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Paralelo</label>
                        <input type="text" name="paralelo" th:field="*{paralelo}" class="form-control"
                               placeholder="Digite el paralelo" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Cantidad Estudiantes</label>
                        <input type="text" name="cantidadEstudiante" th:field="*{cantiadadEstudiante}"
                               class="form-control"
                               placeholder="Digite el paralelo" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success"> Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
