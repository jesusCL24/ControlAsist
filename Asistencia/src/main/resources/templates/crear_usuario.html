<!DOCTYPE html >
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Usuarios</a>
    <!-- Navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Control de Usuarios</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de Usuarios</h1>
            <div class="card-body">
                <form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="Digite su nombre " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido Paterno</label>
                        <input type="text" name="appaterno" th:field="*{appaterno}" class="form-control"
                               placeholder="Digite su apellido paterno " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido Materno</label>
                        <input type="text" name="apmaterno" th:field="*{apmaterno}" class="form-control"
                               placeholder="Digite su apellido materno " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Carnet de Identidad</label>
                        <input type="text" name="carnet" th:field="*{carnet}" class="form-control"
                               placeholder="Digite su carnet identidad " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control"
                               placeholder="Digite su password " required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success"> Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
