<!DOCTYPE html >
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Planillas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Planillas</a>
    <!-- Navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/planillas/nuevo}">Registrar Planilla</a>

            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Lista de Planillas</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>FECHA</th>
            <th>CARRERA</th>
            <th>DOCENTE</th>
            <th>HORARIO</th>
            <th>PARALELO</th>
            <th>CANT ESTUD</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="planilla: ${planillas}">
            <td th:text="${planilla.id}">ID</td>
            <td th:text="${#temporals.format(planilla.fecha,'dd/MM/YYYY hh:mm a')}">FECHA</td>
            <td th:text="${planilla.carrera}">CARRERA</td>
            <td th:text="${planilla.docente}">DOCENTE</td>
            <td th:text="${planilla.horario}">HORARIO</td>
            <td th:text="${planilla.paralelo}">PARALELO</td>
            <td th:text="${planilla.cantidadEstudiante}">CANTESTUD</td>
            <td>
                <a class="btn btn-info" th:href="@{/planillas/editar/{id}(id=${planilla.id})}">Editar</a>
                <a th:href="@{planillas/{id}(id=${planilla.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
