<!DOCTYPE html >
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Usuarios</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Busqueda de Usuarios</a>
    <!-- Navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Lista de Usuario</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Lista de Usuarios</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h4>Buscando Usuario</h4>
            <form th:action="@{/buscarUsuario}" th:object="${usuario}" method="GET">
                <input type="text" th:field="*{appaterno}" class="form-control col-md-4">
                <br>
                <button type="submit" class="btn btn-success">Buscar</button>
            </form>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>AP PATERNO</th>
            <th>AP MATERNO</th>
            <th>CI</th>
            <th>PASSWORD</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nombre}">NOMBRE</td>
            <td th:text="${usuario.appaterno}">AP PATERNO</td>
            <td th:text="${usuario.apmaterno}">AP MATERNO</td>
            <td th:text="${usuario.carnet}">CI</td>
            <td th:text="${usuario.password}">PASSWORD</td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
